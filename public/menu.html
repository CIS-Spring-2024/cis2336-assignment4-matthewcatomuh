<body>
    <h2>The SugarLand Cafe</h2>
    <section>
        <div id="menu"></div>
        <div id="item-details" style="display: none;">
            <h2 id="item-title"></h2>
            <img id="item-image" src="" alt="">
            <p id="item-description"></p>
        </div>
    </section>
    <section id="order-form">
        <h2>Order Form</h2>
        <form id="food-order-form">
            <label for="item-select">Select Item:</label>
            <select id="item-select">
                <option value="">Select an item</option>
            </select>
            <label for="quantity-input">Quantity:</label>
            <input type="number" id="quantity-input" min="1" max="10" step="1" value="1">
            <button type="submit">Add to Cart</button>
        </form>
        <p id="validation-message" style="color: red;"></p>
    </section>
</body>
